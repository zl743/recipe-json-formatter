<!DOCTYPE html>
<html>
  <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="data.js"></script>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta charset="utf-8" />
    <title>Blank HTML5</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row valign-wrapper">
      <div class="col m8 s12 form" >
    <h1 class="center teal-text text-darken-4">This is a JSON Formatter.</h1>

    <div class="row">
    <h4 class="teal-text text-darken-2">About</h4>
    </div>
    <div class="row" >

      <div class="col input-field m7 s12">

        <select multiple id="cuisine">
            <option value="" disabled selected>Options</option>

          <option value="Chinese">Chinese</option>
          <option value="American">American</option>
          <option value="Mediterranean">Mediterranean</option>
          <option value="Korean">Korean</option>
          <option value="Indian">Indian</option>
          <option value="Italian">Italian</option>
        </select>
        <label for="cuisine">Cuisine</label>
      </div>

      <div class="input-field col m5 s12">
      <label for="recipe-name">Recipe Name</label>
      <input type="text" name="recipe-name"></input>
      </div>
      </div>
      <div class="row">
        <div class="input-field col m4 s12">
          <label for="image">Image Filename</label>
          <input type="text" name="image"></input>
        </div>
      <div class="input-field col m2 s12">
        <label for="serves">Serves</label>
        <input type="text" name="serves"></input>
      </div>
      <div class="input-field col m2 s12">
        <label for="time">Time</label>
        <input type="text" name="time"></input>
      </div>
    </div>
    <hr>
    <div class="row">
    <h4 class="teal-text text-darken-2">Ingredients</h4>
    </div>
    <div class="ingredients-container row">
      <div class="col s12 odd">
      <div class="col m2 s12 input-field">
        <label for="ingredients">Ingredient</label>
    <input type="text" name="ingredients"></input>
    </div>
    <div class="col m2 s12 input-field">
    <label for="quantity">Quantity</label>
    <input type="text" name="quantity"></input>
    </div>
    <div class="col m2 s12 input-field">
    <label for="style">Method</label>
    <input type="text" name="style"></input>
    </div>
    </div>
  </div>
  <div class="row" style="margin-top:20px;">
  <button class="btn col s12 m2 waves-effect waves-light" id="add-ingredients">Add Ingredient</button>
  <button  class="btn col s12 m2 waves-effect waves-light" id="remove-ingredients">Remove Ingredient</button>
  </div>
  <hr>
  <div class="row">
  <h4 class="teal-text text-darken-2">Directions</h4>
  </div>
    <div class="directions-header-container row">
      <div class="col s12 odd">
        <div class="col m4 s12">
      <label for ="header">Header</label>
      <input type="text" name="header" placeholder="Example: Prep, Cook"></input>
      </div>
        <div class="directions-container col m8 s12">

          <label for="directions">Instructions</label>
          <input type="text" name="directions"></input>
          <div style="margin-top:20px;">
          <button class="btn waves-effect waves-light col s12 m2 teal lighten-2 add-directions right">Add Instruction</button>
          <button class="btn waves-effect waves-light col s12 m2 teal lighten-2 remove-directions right">Remove Instruction</button>
          </div>
        </div>
</div>

  </div>


<div class="row">
  <button class="btn waves-effect waves-light col s12 m2 teal lighten-2" id="add-directions-header">Add Section</button>
  <button class="btn waves-effect waves-light col s12 m2 teal lighten-2" id="remove-directions-header">Remove Section</button>
  <button class="col s12 m2 btn waves-effect waves-light blue " type="submit" name="action">Submit
   <i class="material-icons right">send</i>
 </button>
  </div>
</div>
<a class=" copy btn-floating btn-large waves-effect waves-light blue  z-depth-2"><i class="material-icons">content_copy</i></a>
<div class="json-output col s12 m4 hide-on-small-only">

  </div>
    </div>
  </body>
      <script src="script.js" type="text/javascript"></script>
</html>
